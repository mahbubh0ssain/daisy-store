<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daisy Store</title>
  <!-- tailwind css and daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/81/559/png-clipart-shopping-cart-software-computer-icons-shopping-cart-text-retail-thumbnail.png" type="image/x-icon">
</head>
<h1 class="text-2xl  p-3 my-4 text-center">Daisy <span class="px-2 text-white font-bold  rounded bg-indigo-700"> Store </span></h1>
<!-- header section start here  -->
<header class="my-4 flex justify-center w-1/2 mx-auto">
  <div class="form-control w-1/2 max-w-xs">
    <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
  </div>
  <button class="ml-2 btn btn-outline btn-secondary max-w-xs" onclick="fetchData()" id="search-btn">
    Search
  </button>
</header>
<!-- spinner start here  -->
<progress id="progress" class="progress w-56 flex mx-auto my-3 hidden"></progress>
<!-- not found message -->
<h1 class="text-2xl my-4 text-center hidden" id="not-found">Search not found ğŸ™</h1>
<!-- main section stats here -->
<main class="container mx-auto my-4">
  <!-- card body start here  -->
  <div id="products-container" class="grow grid grid-cols-4 gap-4">
  </div>
  <!-- modal section start here  -->
  <input type="checkbox" id="my-modal-3" class="modal-toggle" />
  <div class="modal" id="modal">
  </div>
</main>
<script src="js/app.js"></script>
</body>
</html>
